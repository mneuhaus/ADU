<f:layout name="Document" />
{namespace a=Famelo\ADU\ViewHelpers}

<f:section name="content">
	<table style="margin-bottom: 20px;">
		<tr>
			<th style="text-align: left; width: 170px;">Kunde</th>
			<td>{survey.customer}</td>
		</tr>
		<tr>
			<th style="text-align: left; width: 170px;">Ansprechpartner</th>
			<td>{survey.contact}</td>
		</tr>
		<tr>
			<th style="text-align: left; width: 170px;">Kundenberater</th>
			<td>{consultant}</td>
		</tr>
		<tr>
			<th style="text-align: left; width: 170px;">Datum</th>
			<td><f:format.date format="d.m.Y">{survey.created}</f:format.date></td>
		</tr>
	</table>

	<table>
		<tr>
			<th>Frage</th>
			<th>Bewertung</th>
			<th>
				Kommentar
			</th>
		</tr>
	<f:for each="{survey.answers}" as="answer">
		<tr>
			<td>{answer.question}</td>
			<td><img src="{f:uri.resource(path: answer.image, package: 'Famelo.ADU')}" /></td>
			<td>
				{answer.comment}
				<f:if condition="{answer.note}">
					<p style="margin-top: 30px;display: block;">
						<strong>Notiz:</strong><br />
						{answer.note}
					</p>
				</f:if>
				<f:if condition="{answer.action}">
					<p style="margin-top: 30px">
						<strong>Ma√üenahme:</strong><br />
						{answer.action}
					</p>
				</f:if>
 			</td>
		</tr>
	</f:for>
	</table>
</f:section>
