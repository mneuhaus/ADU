<f:layout name="Default" />

<f:section name="content">
	<h1>{settings.view.title} <small>Login</small></h1>
	<div class="row t3-module-container indented">
		<f:render partial="Flashmessages" />
		<f:form action="authenticate">
			<fieldset>
				<legend>Enter the setup password to continue:</legend>
				<div class="control-group">
					<label class="control-label" for="password">Password</label>
					<div class="controls">
						<f:form.textfield class="active" id="password" type="password" name="__authentication[TYPO3][Flow][Security][Authentication][Token][PasswordToken][password]" additionalAttributes="{autofocus: 'autofocus'}" />
					</div>
					<div class="controls">
						<f:form.hidden name="step" value="{step}" />
						<f:form.button class="btn btn-primary" type="submit">
							<i class="icon-lock icon-white"></i> Login
						</f:form.button>
					</div>
				</div>
			</fieldset>
		</f:form>
		<f:if condition="{initialPasswordFile}">
			<f:then>
				<div class="alert alert-info"><strong>Initial Password:</strong> The initial password for accessing the setup can be found at:<br /><code>{initialPasswordFile}</code></div>
			</f:then>
			<f:else>
				<div class="alert alert-info">If you have forgotten your password, delete the file<br /><code>{existingPasswordFile}</code><br />and reload this page to generate a new password.</div>
			</f:else>
		</f:if>
	</div>
</f:section>
